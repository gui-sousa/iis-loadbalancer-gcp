name: 'Terraform Apply'

on:
  push:
    branches:
      - master

jobs:
  terraform:
    name: 'Terraform'
    runs-on: 'ubuntu-latest'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
